<div id="search-component" class="find">
  <h4>Hero Search</h4>
  <!-- <p>{{a}}</p> -->
  <div>Search for heroes below</div>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
<div>Please collect a chocolate before leaving !!</div>
